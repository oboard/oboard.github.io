<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>oboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			div.topbar {
				top: 0px;
				left: 0px;
				right: 0px;
				width: 100%;
				position: fixed;
				padding-left: 50px;
				height: min-content;
				background-color: black;
				box-shadow: 0px 0px 10px rgb(50, 50, 50)
			}
			button {
				border: none;
				height: 40px;
				outline: none;
				color: white;
				padding-left: 10px;
				padding-right: 10px;
				margin:1px;
				background: transparent;
			}
			button:hover {
				background: rgba(255, 255, 255, 0.2);
			}
			button:focus {
				color: black;
				background: rgb(255, 255, 255);
			}
			img.imgh {
				top: 0px;
				left: 0px;
				margin:1px;
				position: fixed;
			}
			div.body {
				background-image: "http://l.w568w.ml/api/bing.php";
				padding-top: 40px;
			}
		</style>
			
		<script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js">
	
		</script>
		<script type="text/javascript">
 			$(window).load(function() {
　　　　		console.log("HelloWorld");
				var x = new XMLHttpRequest();
				//请求
				x.open("POST", "http://l.w568w.ml/api/bing.php", false);
				x.send(null);
				console.log(x.responseText);
				x.onloadend = function o() {
					$("#body").css("background-image", x.responseText);
				}
			});
		</script>
	</head>

	<body>
		<div class="topbar">
			<button onclick="window.location='index.html'">主页</button>
		</div>
		<img class="imgh" height="40px" src="images/head.jpg"/>
		<div class="body" id="body">
			<a href="https://oboard.wodemo.net">wodemo</a>
			<a href="/conlang/index.html">conlang</a>
		</div>
	</body>
</html>
